lang: node_js
node_js:
  - node

os:
  - osx
  - linux

env:
  - TEST_DIR=extension

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi
  - echo "--- Environment ---" && env | sort && echo "--- End of Environment ---"
  - cd $TEST_DIR

install:
  - npm install
  - npm run vscode:prepublish

script:
  - npm test --silent
